  <script type="text/html" id="template">
    {{each data}}
    <div class="postcard" id="{{$value._id}}">
      <div class="con r">
        <span class="postTitle r" data-title="{{$value.title}}">{{$value.title}}</span>
        <span class="postHot r">
          <img src="./assets/images/hot.35135986.svg" alt="" class="r">
           {{$value.visited}}
        </span>
        <span class="postDigest r">{{$value.content.substring(0,200)}} </span>
        <span class="postTags r">
          {{each $value.tags}}
          <span class="postTag r">{{$value}}</span>
          {{/each}}
        </span>
        <span class="postTime r">{{$value.date}}</span>
      </div>
      <div class="decoration r">
        <div class="dec-a r"></div>
        <div class="dec-b r"></div>
        <div class="dec-c r"></div>
      </div>
    </div>
    {{/each}}
  </script>
  <script type="text/html" id="template2">
    <div class="detail-header">
      <div class="detail-header-title">{{title}}</div>
      <div class="detail-header-hot">
        <img src="./assets/images/hot.35135986.svg" alt="">
        {{visited}}
      </div>
      <div class="detail-header-tags">
        {{each tags}}
        <span class="detail-header-tag">{{$value}}</span>
        {{/each}}
      </div>
      <div class="detail-header-date">
        {{date}}
      </div>
    </div>
    <div class="detail-main r">
      {{content}}
    </div>
  </script>
